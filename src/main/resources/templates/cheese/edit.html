<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div class="alert alert-success" role="alert"
     th:text="${'Edit cheese ' + cheese.name + ' ' + cheese.cheeseId}"></div>

<div class="alert alert-danger" role="alert" th:if="${error}"
     th:text="${error}"></div>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field"
               type="text" name="name" th:value="${cheese.name}" />
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field"
               type="text" name="description" th:value="${cheese.description}"/>
    </div>
    <input type="hidden" value="${cheese.cheeseId}" name="cheeseId" />
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
